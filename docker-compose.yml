version: '3'

services:
  dualdb-front:
    container_name: dualdb-front
    build:
      context: ./dualdb-front
      dockerfile: Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    env_file:
      - dualdb-front/.env
    restart: always
    ports:
      - 3000:3000

